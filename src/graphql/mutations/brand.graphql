mutation createBrand($input: CreateBrandInput!) {
  createBrand(createBrandInput: $input) {
    _id
    active
    name
    createdAt
    updatedAt
  }
}

mutation updateBrand($id: String!, $input: UpdateBrandInput!) {
  updateBrand(id: $id, updateBrandInput: $input) {
    _id
    active
    name
    createdAt
    updatedAt
  }
}
