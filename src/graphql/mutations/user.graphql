mutation login($input: LoginUserInput!) {
  login(loginUserInput: $input) {
    user {
      _id
      username
      name
      pointOfSale {
        _id
      }
      shop {
        _id
        name
        defaultWarehouse {
          _id
          name
        }
      }
      role {
        name
        permissions {
          action
        }
      }
    }
    access_token
  }
}
