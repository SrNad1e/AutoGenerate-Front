mutation login($input: LoginUserInput!) {
    login(loginUserInput: $input) {
      user {
        username
        name
        shop {
          _id
          name
          defaultWarehouse {
            _id
            name
          }
        }
        role {
          name
          permissions {
            action
          }
        }
        _id
      }
      access_token
    }
  }