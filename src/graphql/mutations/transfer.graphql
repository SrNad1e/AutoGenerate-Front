mutation createStockTransfer($input: CreateStockTransferInput!) {
  createStockTransfer(createStockTransferInput: $input) {
    _id
    createdAt
    details {
      product {
        _id
        barcode
        color {
          name
        }
        reference {
          name
          description
        }
        size {
          value
        }
        stock {
          quantity
        }
      }
      quantity
      quantityConfirmed
    }
    observation
    observationDestination
    observationOrigin
    requests {
      _id
      number
    }
    status
    updatedAt
    userDestination {
      name
    }
    userOrigin {
      name
    }
    warehouseDestination {
      name
    }
    warehouseOrigin {
      name
    }
  }
}

mutation updateStockTransfer($id: String!, $input: UpdateStockTransferInput!) {
  updateStockTransfer(id: $id, updateStockTransferInput: $input) {
    _id
    createdAt
    details {
      product {
        _id
        barcode
        color {
          name
        }
        reference {
          name
          description
        }
        size {
          value
        }
        stock {
          quantity
        }
      }
      quantity
      quantityConfirmed
    }
    observation
    observationDestination
    observationOrigin
    requests {
      _id
      number
    }
    status
    updatedAt
    userDestination {
      name
    }
    userOrigin {
      name
    }
    warehouseDestination {
      name
    }
    warehouseOrigin {
      name
    }
  }
}
