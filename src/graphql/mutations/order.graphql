mutation createOrder($input: CreateOrderInput!) {
  createOrder(createOrderInput: $input) {
    order {
      _id
    }
  }
}

mutation UpdateOrder($id: String!, $input: UpdateOrderInput!) {
  updateOrder(id: $id, updateOrderInput: $input) {
    credit {
      amount
      available
    }
    order {
      _id
      number
      customer {
        document
        firstName
        lastName
        documentType {
          abbreviation
        }
        customerType {
          name
        }
      }
      details {
        discount
        quantity
        price
        product {
          _id
          barcode
          reference {
            name
            cost
            description
          }
          size {
            value
          }
          status
          color {
            html
            name
            image {
              urls {
                webp {
                  small
                }
              }
            }
            name_internal
          }
          stock {
            quantity
          }
        }
      }
      payments {
        total
        payment {
          type
          name
        }
      }
      summary {
        discount
        subtotal
        total
        totalPaid
        change
      }
      invoice {
        authorization {
          prefix
        }
        createdAt
        customer {
          documentType {
            abbreviation
          }
          document
          firstName
          lastName
          phone
        }
        details {
          product {
            barcode
            color {
              name
            }
            reference {
              name
              description
            }
            size {
              value
            }
          }
          quantity
          price
          discount
        }
        number
        payments {
          total
          payment {
            _id
            name
          }
        }
        shop {
          name
        }
        summary {
          total
          subtotal
          change
          discount
          totalPaid
        }
        user {
          name
        }
      }
    }
  }
}

