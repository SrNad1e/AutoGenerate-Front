mutation createOrder($input: CreateOrderInput!) {
  createOrder(createOrderInput: $input) {
    _id
  }
}

mutation UpdateOrder($id: String!, $input: UpdateOrderInput!) {
  updateOrder(id: $id, updateOrderInput: $input) {
    _id
    createdAt
    updatedAt
    status
    number
    customer {
      _id
      active
      document
      firstName
      lastName
      phone
    }
    details {
      quantity
      status
      price
      product {
        _id
        barcode
        color {
          html
          name
          image {
            urls {
              webp {
                small
              }
            }
          }
          name_internal
        }
        status
        size {
          value
        }
        reference {
          description
        }
        stock {
          quantity
        }
      }
    }
    payments {
      total
      payment {
        name
        type
      }
    }
    pointOfSale {
      _id
      name
    }
    shop {
      _id
      name
    }
    summary {
      change
      discount
      subtotal
      tax
      total
      totalPaid
    }
    user {
      _id
      name
    }
  }
}

