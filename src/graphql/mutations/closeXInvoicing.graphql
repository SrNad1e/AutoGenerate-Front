mutation createCloseXInvoicing($input: CreateCloseXInvoicingInput!) {
  createCloseXInvoicing(createCloseXInvoicing: $input) {
    _id
    closeDate
    number
    payments {
      payment {
        name
      }
      quantity
      value
    }
    pointOfSale {
      authorization {
        prefix
      }
      name
      shop {
        name
      }
    }
    summaryOrder {
      quantityCancel
      quantityClosed
      quantityOpen
      value
    }
    user {
      name
    }
  }
}
