query returnsOrder($input: FiltersReturnsOrderInput) {
  returnsOrder(filtersReturnsOrder: $input) {
    totalPages
    totalDocs
    page
    docs {
      active
      createdAt
      updatedAt
      _id
      shop {
        name
      }
      number
      order {
        number
      }
      details {
        price
        product {
          barcode
          color {
            name
          }
          size {
            value
          }
          reference {
            name
            description
          }
        }
        quantity
      }
    }
  }
}
