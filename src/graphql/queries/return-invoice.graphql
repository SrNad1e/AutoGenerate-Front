query returnsInvoice($input: FiltersReturnsInvoiceInput) {
  returnsInvoice(filtersReturnsInvoice: $input) {
    totalPages
    totalDocs
    page
    docs {
      _id
      authorization {
        prefix
      }
      number
      details {
        price
        product {
          barcode
          color {
            name
          }
          size {
            value
          }
          reference {
            name
            description
          }
        }
        quantity
      }
      warehouse {
        name
      }
    }
  }
}
