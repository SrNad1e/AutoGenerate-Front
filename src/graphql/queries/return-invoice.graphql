query returnsOrder($input: FiltersReturnsOrderInput) {
  returnsOrder(filtersReturnsOrder: $input) {
    docs {
      _id
      number
      details {
        price
        product {
          barcode
          color {
            name
          }
          size {
            value
          }
          reference {
            name
            description
          }
        }
        quantity
      }
    }
  }
}
