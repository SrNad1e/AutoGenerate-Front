query invoices($input: FiltersInvoicesInput) {
  invoices(filtersInvoices: $input) {
    docs {
      _id
      active
      authorization {
        prefix
      }
      number
      user {
        username
      }
      updatedAt
      summary {
        total
      }
      shop {
        name
      }
      createdAt
      customer {
        firstName
        lastName
        document
        documentType {
          abbreviation
        }
      }
      details {
        price
        product {
          barcode
          reference {
            changeable
            name
            description
          }
          color {
            name
          }
          size {
            value
          }
        }
        quantity
      }
    }
    page
    totalDocs
    totalPages
  }
}
