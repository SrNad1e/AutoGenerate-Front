query orderId($id: String!) {
  orderId(id: $id) {
    _id
    number
    customer {
      document
      firstName
      lastName
      documentType {
        abbreviation
      }
      customerType {
        name
      }
    }
    details {
      discount
      quantity
      price
      product {
        _id
        barcode
        reference {
          name
          cost
          description
        }
        size {
          value
        }
        status
        color {
          html
          name
          image {
            urls {
              webp {
                small
              }
            }
          }
          name_internal
        }
        stock {
          quantity
        }
      }
    }
    payments {
      total
      payment {
        name
        type
      }
    }
    summary {
      discount
      subtotal
      total
      totalPaid
    }
    status
  }
}

query OrdersByPos($id: String!) {
  ordersByPointOfSale(idPointOfSale: $id) {
    _id
    number
    customer {
      document
      firstName
      lastName
      documentType {
        abbreviation
      }
    }
    updatedAt
    details {
      quantity
    }
    summary {
      total
    }
  }
}
