query orderId($id: String!) {
  orderId(id: $id) {
    _id
    createdAt
    updatedAt
    number
    status
    customer {
      document
      firstName
      lastName
      documentType {
        abbreviation
      }
      customerType {
        name
      }
      user {
        name
      }
    }
    details {
      createdAt
      updatedAt
      discount
      quantity
      status
      product {
        _id
        barcode
        reference {
          cost
          description
        }
        size {
          value
        }
        status
        color {
          html
          image {
            urls {
              webp {
                small
              }
            }
          }
          name_internal
        }
        stock {
          quantity
        }
      }
    }
    payments {
      total
      payment {
        name
        type
        user {
          _id
          name
        }
      }
    }
    pointOfSale {
      name
    }
    shop {
      name
    }
    summary {
      discount
      subtotal
      tax
      total
      totalPaid
    }
    user {
      name
    }
  }
}

