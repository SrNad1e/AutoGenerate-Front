query orderId($id: String!) {
  orderId(id: $id) {
    credit {
      available
      amount
    }
    order {
      user {
        name
      }
      status
      _id
      number
      updatedAt
      createdAt
      address {
        contact
        extra
        field1
        isMain
        loteNumber
        neighborhood
        number1
        number2
        phone
        city {
          name
        }
      }
      shop {
        defaultWarehouse {
          _id
        }
      }
      customer {
        _id
        addresses {
          city {
            _id
            name
            state
          }
          extra
          field1
          isMain
          loteNumber
          neighborhood
          number1
          number2
          contact
          phone
        }
        document
        phone
        firstName
        lastName
        active
        documentType {
          abbreviation
        }
        customerType {
          name
        }
      }
      details {
        discount
        quantity
        price
        product {
          _id
          barcode
          images {
            urls {
              webp {
                small
              }
            }
          }
          reference {
            name
            cost
            description
            _id
            price
            cost
          }
          size {
            value
          }
          status
          color {
            html
            name
            image {
              urls {
                webp {
                  small
                }
              }
            }
            name_internal
          }
          stock {
            quantity
          }
        }
      }
      payments {
        createdAt
        updatedAt
        total
        payment {
          _id
          name
          type
          active
        }
      }
      summary {
        change
        discount
        subtotal
        total
        totalPaid
      }
      status
    }
  }
}

query OrdersByPos {
  ordersByPointOfSale {
    _id
    number
    shop {
      name
    }
    invoice {
      number
    }
    status
    customer {
      document
      firstName
      lastName
      documentType {
        abbreviation
      }
    }
    updatedAt
    details {
      price
      quantity
      product {
        _id
        barcode
        color {
          name
        }
        size {
          value
        }
        reference {
          name
        }
      }
    }
    summary {
      discount
      subtotal
      total
      totalPaid
    }
  }
}
