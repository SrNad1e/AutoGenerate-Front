query orderId($id: String!) {
  orderId(id: $id) {
    credit {
      available
      amount
    }
    order {
      closeDate
      statusWeb
      invoice {
        user {
          name
        }
        createdAt
        authorization {
          prefix
        }
        customer {
          document
          firstName
          lastName
          addresses {
            city {
              _id
              name
              state
              country {
                name
              }
            }
            extra
            field1
            isMain
            loteNumber
            neighborhood
            number1
            number2
            contact
            phone
          }
        }
        payments {
          payment {
            name
            _id
            type
          }
          total
        }
        summary {
          change
          discount
          total
          totalPaid
          tax
          subtotal
        }
        shop {
          name
        }
        details {
          discount
          price
          quantity
          product {
            size {
              value
            }
            reference {
              description
              name
            }
            color {
              name
            }
          }
        }
      }
      user {
        name
      }
      conveyorOrder {
        shippingDate
        value
        guideCode
        conveyor {
          _id
          name
        }
      }
      status
      _id
      number
      updatedAt
      createdAt
      address {
        contact
        extra
        field1
        isMain
        loteNumber
        neighborhood
        number1
        number2
        phone
        city {
          _id
          name
          state
          country {
            name
          }
        }
      }
      shop {
        name
        defaultWarehouse {
          _id
        }
      }
      customer {
        _id
        addresses {
          city {
            _id
            name
            state
          }
          extra
          field1
          isMain
          loteNumber
          neighborhood
          number1
          number2
          contact
          phone
        }
        document
        phone
        firstName
        lastName
        active
        documentType {
          abbreviation
        }
        customerType {
          name
        }
      }
      details {
        createdAt
        updatedAt
        discount
        quantity
        price
        status
        product {
          _id
          barcode
          images {
            urls {
              webp {
                small
              }
            }
          }
          reference {
            name
            cost
            description
            _id
            price
            cost
          }
          size {
            value
          }
          status
          color {
            html
            name
            image {
              urls {
                webp {
                  small
                }
              }
            }
            name_internal
          }
          stock {
            quantity
          }
        }
      }
      payments {
        createdAt
        updatedAt
        total
        status
        payment {
          _id
          name
          type
          active
        }
      }
      summary {
        change
        discount
        subtotal
        total
        totalPaid
      }
      status
    }
  }
}

