query orderId($id: String!) {
  orderId(id: $id) {
    credit {
      available
      amount
    }
    order {
      _id
      number
      customer {
        document
        firstName
        lastName
        active
        documentType {
          abbreviation
        }
        customerType {
          name
        }
      }
      details {
        discount
        quantity
        price
        product {
          _id
          barcode
          reference {
            name
            cost
            description
          }
          size {
            value
          }
          status
          color {
            html
            name
            image {
              urls {
                webp {
                  small
                }
              }
            }
            name_internal
          }
          stock {
            quantity
          }
        }
      }
      payments {
        total
        payment {
          name
          type
        }
      }
      summary {
        discount
        subtotal
        total
        totalPaid
      }
      status
    }
  }
}

query OrdersByPos {
  ordersByPointOfSale{
    _id
    number
    shop {
      name
    }
    invoice {
      number
    }
    status
    customer {
      document
      firstName
      lastName
      documentType {
        abbreviation
      }
    }
    updatedAt
    details {
      price
      quantity
      product {
        _id
        barcode
        color {
          name
        }
        size {
          value
        }
        reference {
          name
        }
      }
    }
    summary {
      discount
      subtotal
      total
      totalPaid
    }
  }
}
