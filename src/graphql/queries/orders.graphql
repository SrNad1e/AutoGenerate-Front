query Orders($input: FiltersOrdersInput!) {
  orders(filtersOrdersInput: $input) {
    totalDocs
    totalPages
    page
    docs {
      _id
      createdAt
      updatedAt
      summary {
        total
        change
        discount
        subtotal
        totalPaid
      }
      customer {
        document
        firstName
        lastName
        phone
      }
      shop {
        name
      }
      user {
        name
      }
      number
      status
      details {
        discount
        price
        quantity
        product {
          _id
          barcode
          reference {
            changeable
            name
            description
          }
          color {
            name
          }
          barcode
          size {
            value
          }
        }
      }
    }
  }
}
