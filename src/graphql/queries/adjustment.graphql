query stockAdjustment($id: String!) {
  stockAdjustmentId(id: $id) {
    _id
    number
    observation
    status
    total
    createdAt
    updatedAt
    user {
      name
    }
    warehouse {
      name
      _id
    }
    details {
      quantity
      product {
        _id
        barcode
        reference {
          cost
          description
          name
        }
        status
        size {
          value
        }
        color {
          html
          image {
            urls {
              webp {
                small
              }
            }
          }
          name_internal
        }
        stock {
          quantity
        }
        user {
          name
        }
      }
    }
  }
}

query stockAdjustments($input: FiltersStockAdjustmentsInput) {
  stockAdjustments(filtersStockAdjustmentsInput: $input) {
    totalDocs
    totalPages
    docs {
      _id
      number
      observation
      status
      total
      createdAt
      updatedAt
      warehouse {
        name
      }
      details {
        quantity
        product {
          _id
          barcode
          reference {
            description
            cost
            name
          }
          size {
            value
          }
          stock {
            quantity
          }
          color {
            html
            image {
              urls {
                webp {
                  small
                }
              }
            }
            name_internal
          }
        }
      }
    }
  }
}
