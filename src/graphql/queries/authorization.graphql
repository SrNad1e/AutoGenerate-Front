query authorizations($input: FiltersAuthorizationInput) {
  authorizations(filtersAuthorizations: $input) {
    totalDocs
    page
    totalPages
    docs {
      _id
      updatedAt
      prefix
      resolution
      dateInitial
      dateFinal
      numberInitial
      numberFinal
      shop {
        name
        email
        phone
        document
        address
        companyName
      }
    }
  }
}
