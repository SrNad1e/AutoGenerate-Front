query currentUser {
  currentUser {
    username
    name
    pointOfSale {
      _id
    }
    shop {
      _id
      name
      defaultWarehouse {
        _id
        name
      }
    }
    role {
      name
      permissions {
        action
      }
    }
  }
}

query users($input: FiltersUsersInput!) {
  users(filtersUsersInput: $input) {
    _id
    createdAt
    updatedAt
    name
    role {
      name
    }
    shop {
      name
    }
    status
    username
  }
}
