query currentUser {
  currentUser {
    _id
    username
    name
    isWeb
    pointOfSale {
      _id
      box {
        _id
      }
    }
    company {
      name
      _id
    }
    shop {
      _id
      name
      defaultWarehouse {
        _id
        name
      }
    }
    role {
      changeWarehouse
      name
      permissions {
        action
      }
    }
    company {
      _id
      name
      isMain
    }
  }
}

query users($input: FiltersUsersInput!) {
  users(filtersUsersInput: $input) {
    totalDocs
    totalPages
    page
    docs {
      _id
      createdAt
      updatedAt
      name
      isWeb
      company {
        name
        _id
      }
      role {
        name
        _id
      }
      shop {
        name
        _id
      }
      status
      username
      pointOfSale {
        name
        _id
      }
    }
  }
}
