query credit($input: FiltersCreditInput!) {
  credit(filtersCreditInput: $input) {
    balance
    details {
      balance
      total
      order {
        _id
        summary {
          total
        }
        number
        updatedAt
      }
    }
  }
}

query credits($input: FiltersCreditsInput) {
  credits(filtersCreditsInput: $input) {
    totalDocs
    totalPages
    page
    docs {
      _id
      amount
      available
      balance
      createdAt
      updatedAt
      customer {
        document
        firstName
        lastName
      }
      status
      details {
        balance
        total
      }
    }
  }
}

query creditHistory($input: FiltersCreditHistoryInput!) {
  creditHistory(FiltersCreditHistoryInput: $input) {
    totalDocs
    totalPages
    page
    docs {
      type
      credit {
        amount
        available
        balance
        updatedAt
      }
    }
  }
}
