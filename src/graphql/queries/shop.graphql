query shops($input: FiltersShopsInput) {
  shops(filtersShopsInput: $input) {
    totalDocs
    totalPages
    page
    docs {
      _id
      name
      user {
        name
      }
      status
      updatedAt
      address
      goal
      email
      document
      companyName
      phone
      defaultWarehouse {
        name
        _id
      }
      isMain
      warehouseMain {
        name
        _id
      }
    }
  }
}
