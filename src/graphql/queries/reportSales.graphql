query reportSales($input: FiltersSalesReportInput!) {
  reportSales(filtersSalesReportInput: $input) {
    customersSalesReport {
      quantity
      total
      typeCustomer {
        name
      }
    }
    paymentsSalesReport {
      payment {
        name
      }
      quantity
      total
    }
    salesReport {
      date
      dateDay
      category {
        name
      }
      quantity
      shop {
        name
      }
      total
    }
    summarySalesReport {
      cmv
      margin
      quantity
      total
    }
  }
}
