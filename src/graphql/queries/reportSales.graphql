query reportSalesInvoicing($input: FiltersSalesReportInvoicingInput!) {
  reportSalesInvoicing(filtersSalesReportInput: $input) {
    summarySalesReport {
      idOrder
      total
      quantity
      margin
      cmv
      closeDate
      products {
        name
        barcode
        price
        cost
        color
        size
        brand
        categoryLevel1
      }      
    }
    salesReport {
      total
      quantity
      category {
        _id
      }
      shop {
        name
      }
    }
    paymentsSalesReport {
      total
      quantity
    }
    customersSalesReport {
      total
      quantity
      typeCustomer {
        name
      }
      customerName
      document
    }
  }
}

query reportSales($input: FiltersSalesReportInput!) {
  reportSales(filtersSalesReportInput: $input) {
    customersSalesReport {
      quantity
      total
      typeCustomer {
        name
      }
    }
    paymentsSalesReport {
      payment {
        name
      }
      quantity
      total
    }
    salesReport {
      category {
        name
      }
      quantity
      shop {
        name
      }
      total
    }
    summarySalesReport {
      cmv
      margin
      quantity
      total
    }
  }
}