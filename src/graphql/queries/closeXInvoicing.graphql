query closesXInvoicing($input: FiltersClosesXInvoicingInput) {
  closesXInvoicing(filtersClosesXInvoicing: $input) {
    totalDocs
    totalPages
    page
    docs {
      _id
      number
      pointOfSale {
        name
        shop {
          name
        }
      }
      closeDate
      summaryOrder {
        value
        quantityClosed
      }
      payments {
        payment {
          name
        }
        quantity
        value
      }
      user {
        name
      }
    }
  }
}
